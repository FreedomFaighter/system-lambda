name: CI with different Java versions

on: 
  push:
  pull_request: 
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['windows-latest', 'windows-2019', 'ubuntu-latest', 'macos-latest']
        java: ['11', '16', '17']
    name: Java ${{ matrix.java }} on ${{ matrix.os}} System-Lambda
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup java
      uses: actions/setup-java@v3
      with: 
        distribution: 'corretto'
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: mvn -B compile --file pom.xml -Djava_version=${{ matrix.java }}
    - name: Test with Maven
      run: mvn -B test --file pom.xml -Djava_version=${{ matrix.java }}
